<!-- Com os conhecimentos de HTML e Bootstrap, criar uma página HTML com um formulário para 
inserção de dados de uma pessoa, com os seguintes campos: -->
<!DOCTYPE html>

<html lang="pt-BR" data-bs-theme="dark">

    <!-- cabeçalho -->
    <head>

      <meta charset="utf-8">
      
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

      <link href="style.css" rel="stylesheet">

      <title> 
        Formulário
      </title>

    </head>

    <!-- corpo da pagina -->
    <body class="d-flex align-items-center py-3 bg-body-tertiary">

      <main class="w-100 m-auto form-container">

        <form>  <!-- formulario -->

          <h1 class="h3 mb-3 fw-normal">
            Cadastro:
          </h1>

          <div class="row pb-2">
              <label for="primeiroNome">Nome</label>
              <input type="text" class="form-control" id="primeiroNome" placeholder="" value="" required>
          </div>

          <div class="row pb-2">
              <label for="sobrenome">Sobrenome: </label>
              <input type="text" class="form-control" id="sobrenome" placeholder="" value="" required>
          </div>

          <div class="row pb-2">
              <label for="pessoa">Tipo de Pessoa: </label>
              <select class="custom-select d-block w-100" id="pessoa" required>  <!-- lista pre definida de opcoes -->
                <option value="" disabled selected>
                  Selecione 
                </option>
      
                <option value="CPF"> 
                  Pessoa Física
                </option>
      
                <option value="CNPJ"> 
                  Pessoa Jurídica
                </option>
              </select>
          </div>

          <div class="row pb-2">
              <label for="cpf_cnpj">CPF/CNPJ: </label>
              <input type="text" class="form-control" id="cpf_cnpj" placeholder="" value="" required>
          </div>

          <div class="row pb-2">
              <label for="nascimento">Data de Nascimento: </label>
              <input type="date" class="form-control" id="nascimento" placeholder="" value="" required>
          </div>

          <div class="row pb-2">
              <label for="endereco">Endereço: </label>
              <input type="text" class="form-control" id="endereco" placeholder="" value="" required>
          </div>

          <div class="row pb-2">
              <label for="bairro">Bairro: </label>
              <input type="text" class="form-control" id="bairro" placeholder="" value="" required>
          </div>
    
          <div class="row pb-2">
              <label for="cep">CEP: </label>
              <input type="text" class="form-control" id="cep" placeholder="" value="" required>
          </div>

          <div class="row pb-2">
              <label for="estado">Estado: </label>
              <select class="custom-select d-block w-100" id="estado" required>
                <option value="" disabled selected>
                  Selecione 
                </option>
        
                <option value="RJ">
                  Rio de Janeiro
                </option>
        
                <option value="SP">
                  São Paulo
                </option>
        
                <option value="MG">
                  Minas Gerais
                </option>
        
                <option value="ES">
                  Espirito Santo
                </option>
              </select>
          </div>

          <div class="row pb-2">
              <label for="cidade">Cidade: </label>
              <input type="text" class="form-control" id="cidade" placeholder="" value="" required>
          </div>

          <div class="row pb-2">
              <label for="tel">Telefone: </label>
              <input type="tel" class="form-control" id="tel" placeholder="2222-2222" pattern="[0-9]{4}-[0-9]{4}" required>
          </div>

          <div class="row pb-2">
              <label for="cel">Celular: </label>
              <input type="tel" class="form-control" id="cel" placeholder="99999-9999" pattern="[0-9]{5}-[0-9]{4}" required>
          </div>

          <div class="row pb-2">
              <label for="inscricao">Inscrição Estadual: </label>
              <input type="text" class="form-control" id="inscricao" placeholder="" value="" required>
          </div>

          <div class="row pb-3">
              <label for="obs">Observações: </label>
              <textarea class="form-control" id="obs" rows="4" cols="50"></textarea>
          </div>

          <button class="btn btn-primary w-100 py-2 " type="submit">Salvar</button>

        </form>

      </main>
    
    </body>
  
</html>
